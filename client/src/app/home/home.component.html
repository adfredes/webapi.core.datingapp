<div class="container mt-5" *ngIf="(accountService.currentuser$ | async) === null">
    <div class="text-center" *ngIf="!registerMode">
        <h1>
            Find your Match
        </h1>
        <p class="lead ">Come on in to view yout matches... all you need to do is sign up!</p>
        <div class="text-center ">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2 ">Register</button>
            <button class="btn btn-secondary btn-lg ">Learn More</button>
        </div>
    </div>

    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center ">
            <div class="col-4 ">
                <app-register (onCancel)="registerToggle($event)"></app-register>
            </div>
        </div>
    </div>
</div>
